        <legend>검색</legend>
        <div class="searchForm">
            {$form.keyword}
            <!--button type="button" class="btnDelete"><i class="xi-close"></i></button-->
            <div class="autoList" id="{$searchdata_auto_list_id}">

            </div>
        </div>
    </fieldset>

        <ul>

            <li><a href="{$hot_keyword_url}">{$hot_keyword_name}</a></li>
        </ul>
    </div>

            <li data-index="{$recent_keyword_index}">

                <button type="button" class="btnDelete" onclick="{$recent_keyword_remove}"><i class="xi-close-min"></i></button>
            </li>
            <li data-index="{$recent_keyword_index}">
                <a href="{$recent_keyword_url}">{$recent_keyword_name}</a>
                <button type="button" class="btnDelete" onclick="{$recent_keyword_remove}"><i class="xi-close-min"></i></button>
            </li>
        </ul>
        <div class="button">
            <button type="button" class="btnDeleteAll" onclick="{$recent_keyword_remove_all}">검색기록 전체삭제</button>
        </div>
    </div>
    <button class="btnSearch" id="{$search_submit_button}"><i class="xi-search"></i></button>
