<!--@layout(/layout/basic/layout_titleArea.html)-->
<div module="board_SecurePackage_4">
    <!--@css(/css/module/board/securePackage.css)-->
    
	<!--게시판페이지 상단 이미지 & 타이틀 & 현재 위치-->
    <div class="top_titleArea" module="board_title_4">
        <div class="imgArea">{$board_top_image}</div>
        <div class="path">
            <span>현재 위치</span>
            <ol>
                <li><a href="/">홈</a></li>
                <li><a href="/board/index.html">커뮤니티</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="titleArea">
            <h2>{$board_title} {$board_adult_icon}</h2>
            <!--p>{$board_info}</p-->
        </div>
    </div>

    <div id="contents"><!--layout_titleArea의 contents 시작-->

    <div module="board_secure_4" class="ec-base-box typeThin">
        <div class="secret">
            <h3 class="boxTitle">비밀글보기</h3>
            <fieldset>
                <legend>비밀글보기</legend>
                <p class="info">이 글은 비밀글입니다. <strong class="txtEm">비밀번호를 입력하여 주세요.</strong><br />관리자는 확인버튼만 누르시면 됩니다.</p>
                <p class="password"><label for="secure_password">비밀번호</label> {$form.secure_password}</p>
                <div class="ec-base-button gColumn">
                    <a href="{$link_board_list}" class="btnNormal sizeM">목록</a>
                    <a href="#none" class="btnEm sizeM" onclick="{$action_secure}">확인</a>
                </div>
            </fieldset>
        </div>
    </div>
</div>
